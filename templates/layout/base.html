{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de productos | {% block 'title' %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=2">
    {% block 'styles' %}{% endblock %}
</head>
<body>
    {% include 'layout/partials/menu.html' %}
    <main>
        {% block 'content' %}
        {% endblock %}
    </main> 
    {% include 'layout/partials/footer.html' %}
    {% block 'scripts' %}
    {% endblock %}
</body>
</html>
